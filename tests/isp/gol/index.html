<!DOCTYPE html>
<html>
    <head>
        <title>Game of Life</title>
        <meta charset="utf-8">
        <script src="js/jquery-1.8.1.min.js"></script>
        <script src="js/gol.js"></script>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div id="gol">
            <canvas id="board"></canvas>
            <form class="controls">
                <input type="button" class='run' value="run" />
                <input type="button" class='reload' value="reload" />
                <label for="delay">Delay:</label> <select id="delay"></select>
            </form>
        </div>
    </body>
</html>
